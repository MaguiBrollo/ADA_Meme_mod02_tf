<!DOCTYPE html>
<html lang="en" data-theme-color="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Meme</title>

    <!------------------ STYLE para los iconos ------------------->
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!------------------ MIS ESTILOS, DEBEN IR ÚLTIMO ------------->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
      <!--  ---- HEADER ----  (Título y barra de navegación)  -->
    <header class="contenedor-header">
        <h1 class="header-titulo">Generador de Memes</h1>
        <nav >
            <button class="nav-btn">
                <i class="fa-solid fa-camera"></i></i>
                Imagen
            </button>
            <button class="nav-btn">
                <i class="fa fa-font icon-col" aria-hidden="true"></i>
                Texto
            </button>

            <button class="nav-btn" id="nav-btn-claroOscuro"> 
                <i class="fa fa-sun-o"></i>
                Modo Claro
            </button>
        
        </nav>
    </header>

    <!--  ---- CONTENEDOR ---- (Main y Aside) -->
    <div class="contenedor-ppal">
       
        <!--  Main  (sector principal para la imagen y el texto) -->
        <main class="contenedor-main">
            
            <div class="main-img-txt">
                <p class="main-txt">TOP TEXT</p>
                <div src alt class="main-img"  aria-label="Imagen para el meme"></div>
                <p class="main-txt">BOTTON TEXT</p>
            </div>

            <button class="main-btn-descargar">
                <i class="fa fa-download" aria-hidden="true"></i>
                Descargar Meme
            </button>
        </main>
        
        <!--  Aside  (controles para img y txt) -->
        <aside>

            <!--  Controles para imagen -->
            <div>

            </div>

            <!--  Controles para texto -->
            <div>

            </div>

        </aside>
    </div>

</body>
<script src="main.js"></script>
</html>
