<!DOCTYPE html>
<html lang="en" data-theme-color="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Meme</title>
    <link rel="icon" href="favicon.ico" type="image/png" alt="Favicon" />

    <!------------------ Librerias externas para descargar el MEME com Img ------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <!-- animaciones para mis títulos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!------------------ STYLE para los iconos ------------------->
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!------------------ MIS ESTILOS, DEBEN IR ÚLTIMO ------------->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!--  ---- HEADER ----  (Título y barra de navegación)  -->
    <header class="contenedor-header" id="contenedor-header">
        <h1 class="header-titulo animate__animated animate__fadeInLeft">Generador de Memes</h1>
        <nav>
            <button class="nav-btn" id="nav-btn-img">
                <i class="fa-solid fa-camera"></i></i>
                Imagen
            </button>
            <button class="nav-btn" id="nav-btn-txt">
                <i class="fa fa-font icon-col" aria-hidden="true"></i>
                Texto
            </button>

            <button class="nav-btn" id="nav-btn-claroOscuro">
                <i class="fa fa-sun-o"></i>
                Modo Claro
            </button>

        </nav>
    </header>

    <!--  ---- CONTENEDOR ---- (MAIN y SECTION) -->
    <div class="contenedor-ppal" id="contenedor-ppal">

        <!--  Main  (sector principal para la imagen y el texto del MEME) -->
        <main class="contenedor-main">
            <div class="main-img-txt" id="main-img-tx">
                <p id="main-txt-superior" class="main-txt">TEXTO SUPERIOR</p>
                <div src alt class="main-img" id="main-img" aria-label="Imagen para el meme"></div>
                <p id="main-txt-inferior" class="main-txt">TEXTO INFERIOR</p>
            </div>

            <button class="main-btn-descargar" id="btn-descargar-meme">
                <i class="fa fa-download" aria-hidden="true"></i>
                Descargar Meme
            </button>
        </main>

        <!--  SECTION  (controles para img y txt) -->
        <section class="contenedor-paneles ocultar">
            <button class="panel-btn-cerrar" id="panel-btn-cerrar">
                <i class="fa fa-times-circle-o" aria-hidden="true"></i>
            </button>

            <!--  Controles para imagen -->
            <div class="panel-img ocultar">

                <h3 class="panel-titulo animate__animated animate__bounce">IMAGEN</h3>

                <div class="contenedor-para-poner-a-dos-columnas">

                    <div class="panel-sectores-controles alto-origen-img"> <!-- Origen de la imagen -->
                        <h6>ORIGEN</h6>

                        <div class="panel-sectores">
                            <button class="seccion-img-btn-subir" id="subir-url-btn">
                                <i class="fa-solid fa-link"></i>
                                URL
                            </button>

                            <button class="seccion-img-btn-subir" id="subir-pc-btn">
                                <i class="fa-solid fa-desktop"></i>
                                Computadora
                            </button>
                        </div>

                        <div class="ocultar-input-subir-img" id="subir-url-input">
                            <input type="url" name="" aria-label="Seleccionar archivo desde una URL"
                                placeholder="URL de la imagen">
                        </div>

                        <div class="ocultar-input-subir-img" id="subir-pc-input">
                            <div class="archivo-img">
                                <label for="input-file">
                                    <i class="fa-solid fa-upload"> </i>. Seleccionar Archivo</label>
                                <input type="file" id="input-file" accept="image/png, image/gif, image/jpeg"
                                    aria-label="Seleccionar archivo desde PC">
                            </div>
                        </div>

                    </div>


                    <div class="panel-sectores-controles"> <!-- Fondo  -->
                        <h6>FONDO</h6>
                        <div class="panel-sectores">

                            <div class="panel-sector-fondo-color">
                                <input type="color" class="input-color" id="input-color" value="#FFFFFF"
                                    oninput="colorhex.value=value.toUpperCase()"
                                    aria-label="Color de fondo de la imagen">
                                <output id="colorhex">#FFFFFF</output>
                            </div>

                            <div class="panel-sector-fondo-modoMezcla"> 
                                <select name="" class="panel-control-modoMezcla" id="modo-mezcla"
                                    aria-label="Modos de mezcla entre color de fondo e imágen">
                                    <option value="unset" selected>Ninguno</option>
                                    <option value="lighten">Aclarar</option>
                                    <option value="darken">Oscurecer</option>
                                    <option value="difference">Diferencia</option>
                                    <option value="luminosity">Luminosidad</option>
                                    <option value="multiply">Multiplicar</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>


                <div class="panel-sectores-controles"> <!-- Filtros -->
                    <h6>FILTROS</h6>

                    <div class="contenedor-para-poner-a-dos-columnas">

                        <div class="filtros-col">
                            <div class="filtros">
                                <label for="brillo">BRILLO</label>
                                <input type="range" id="brillo" min="0" max="1" value="1" step="0.1">
                            </div>

                            <div class="filtros">
                                <label for="opacidad">OPACIDAD</label>
                                <input type="range" id="opacidad" min="0" max="1" value="1" step="0.1">
                            </div>

                            <div class="filtros">
                                <label for="contraste">CONTRASTE</label>
                                <input type="range" id="contraste" min="100" max="1000" value="100" step="1">
                            </div>

                            <div class="filtros">
                                <label for="desenfoque">DESENFOQUE</label>
                                <input type="range" id="desenfoque" min="0" max="10" value="0" step="0.1">
                            </div>

                            <div class="filtros">
                                <label for="grises">ESCALA DE GRISES</label>
                                <input type="range" id="grises" min="0" max="100" value="0" step="1">
                            </div>

                        </div>

                        <div class="filtros-col">
                            <div class="filtros">
                                <label for="sepia">SEPIA</label>
                                <input type="range" id="sepia" min="0" max="100" value="0" step="1">
                            </div>

                            <div class="filtros">
                                <label for="hue">ROTACIÓN DE COLOR</label>
                                <input type="range" id="hue" min="0" max="359" value="0" step="1">
                            </div>

                            <div class="filtros">
                                <label for="saturacion">SATURACIÓN</label>
                                <input type="range" id="saturacion" min="100" max="1000" value="100" step="10">
                            </div>

                            <div class="filtros">
                                <label for="invertido">INVERTIDO</label>
                                <input type="range" id="invertido" min="0" max="1" value="1" step="0.1">
                            </div>

                            <button class="seccion-img-btn-reestablecer" id="btn-reestablecer-filtros">
                                <i class="fa fa-undo" aria-hidden="true"></i>
                                Restablecer Filtros
                            </button>

                        </div>

                    </div>
                </div>
            </div>

            <!--  Controles para texto -->
            <div class="panel-txt ocultar">
                <h3 class="panel-titulo animate__animated animate__bounce">TEXTO</h3>
                
                <div class="contenedor-para-poner-a-dos-columnas"> <!--txt sup/inf  -->
                    <div class="panel-sectores-controles columnas-txt">
                        <h6>SUPERIOR</h6>
                        <textarea class="input-textarea-supInf" id="input-txt-sup" aria-label="Escriba el texto superior"
                            placeholder="Texto superior..."></textarea>
                        <div class="checkbox-txt-supInf">
                            <input type="checkbox" id="sin-txt-sup">
                            <label for="sin-txt-sup">Sin texto superior</label>
                        </div>
                    </div>

                    <div class="panel-sectores-controles  columnas-txt">
                        <h6>INFERIOR</h6>
                        <textarea class="input-textarea-supInf" id="input-txt-inf"
                            aria-label="Escriba el texto inferior" placeholder="Texto inferior..."></textarea>
                        <div class="checkbox-txt-supInf">
                            <input type="checkbox" id="sin-txt-inf">
                            <label for="sin-txt-inf">Sin texto inferior</label>
                        </div>
                    </div>

                </div>

                <div class="panel-sectores-controles">
                    <h6>FUENTE</h6>
                    <div class="contenedor-para-poner-a-dos-columnas">
                        <div class="panel-sector-seleccionar-fuente filtros-col">
                            <select name="" class="selecionar-fuentes" id="selecionar-fuentes" aria-label="Familia de fuente">
                                <!-- Las fuenstes se cargan en main.js -->
                            </select>
                        </div>

                        <div class="contenedor-tmnTxt-alinear filtros-col">
                            <input type="number" name="" aria-label="Tamaño del texto" 
                            class="tamanio-txt-meme" id="tamanio-txt-meme" 
                            min="10" max="80" value="50" step="2"/>
                         
                            <div>
                                <button class="btn-alinear" id="btn-alinear-izq"
                                    aria-label="Alineación a izquierda">
                                    <i class="fa-solid fa-align-left"></i>
                                </button>
                                    <button class="btn-alinear" id="btn-alinear-cen"
                                    aria-label="Alineación al centro">
                                    <i class="fa-solid fa-align-center"></i>
                                </button>
                                    <button class="btn-alinear" id="btn-alinear-der"
                                    aria-label="Alineación a derecha">
                                    <i class="fa-solid fa-align-right"></i>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="contenedor-para-poner-a-dos-columnas">
                    
                    <div class="panel-sectores-controles columnas-txt">
                        <div class="fila filtros-col">
                            <div class="panel-sectores columna">
                                <h6>COLOR</h6>
                                <div class="panel-sector-fondo-color tamanio">
                                    <input type="color" class="input-color" id="input-color-txt" value="#FFFFFF"
                                        oninput="colorhexFuente.value=value.toUpperCase()"
                                        aria-label="Color del texto">
                                    <output id="colorhexFuente">#FFFFFF</output>
                                </div>
                            </div>

                            <div class="panel-sectores columna">
                                <h6>FONDO</h6>
                                <div class="panel-sector-fondo-color tamanio">
                                    <input type="color" class="input-color" id="input-color-fon" value="#FFFFFF"
                                        oninput="colorhexFondo.value=value.toUpperCase()"
                                        aria-label="Color de fondo del texto">
                                    <output id="colorhexFondo">#FFFFFF</output>
                                </div>
                            </div>  
                        </div>

                        <div class="checkbox-txt-fondo-transparente">
                            <input type="checkbox" id="fondo-transparente">
                            <label for="fondo-transparente">Fondo transparente</label>
                        </div>
                    </div>
                    

                    <div class="panel-sectores-controles columnas-txt">
                        <h6>CONTORNO</h6>
                        <div class="panel-sectores">
                            <button class="btn-contorno-ninguno" id="btn-contorno-ninguno">   
                                Ninguno
                            </button>

                            <button class="btn-contorno-ninguno" id="btn-contorno-claro">
                                Claro
                            </button>

                            <button class="btn-contorno-ninguno" id="btn-contorno-oscuro">
                                Oscuro
                            </button>
                        </div>

                    </div>
                </div>

                <div class="contenedor-para-poner-a-dos-columnas">
                    <div class="panel-sectores-controles columnas-txt">
                        <h6>ESPACIADO</h6>
                    </div>

                    <div class="panel-sectores-controles columnas-txt">
                        <h6>INTERLINEADO</h6>
                    </div>
                </div>
            </div>

        </section>
    </div>

</body>
<script src="main.js"></script>

</html>
